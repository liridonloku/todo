<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>U-Do: A to do app</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div id="menu">
                =
            </div>
            <div id="title">U-Do</div>
        </div>
        <div class="main">
            <div class="side-panel">
                <div class="views">
                    <div id="all-tasks">All tasks</div>
                    <div id="today">Today</div>
                    <div id="this-week">This week</div>
                </div>
                <div class="projects">
                    <div id="new-project-container">
                        <div id="projects-title">Projects:</div>
                        <div id="new-project">+</div>
                    </div>
                    <div class="project-container">
                        <div class="single-project">
                            <div class="project-name">Placeholder</div>
                            <div class="edit-project">E</div>
                            <div class="delete-project">D</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tasks">
                <div class="tasks-title">
                    <div>
                        All tasks:
                    </div>
                    <div id="new-task">+</div>
                </div>
                <div class="task-container">
                    <div class="task-card">
                        <div class="priority-medium"></div>
                        <div class="task-title">
                            Placeholder1
                        </div>
                        <div class="edit-task">E</div>
                        <div class="delete-task">D</div>
                    </div>
                    <div class="task-card">
                        Placeholder2
                    </div>
                    <div class="task-card">
                        Placeholder3
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Made by <a href="https://www.github.com/liridonloku">liridonloku</a>, September 2021</p>
        </div>
    </div>
    <div class="task-form">
        <div>Task:</div>
        <input type="text" placeholder="title" id="task-form-title">
        <textarea name="description" id="task-form-description" cols="30" rows="10" placeholder="description"></textarea>
        <label for="priority">Priority</label>
        <select name="priority" id="task-form-priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <label for="date">Due date:</label>
        <input type="date" id="task-form-date" name="due-date" value="2021-09-21">
        <label for="projects-dropdown">Project</label>
        <select name="project" id="task-form-project">
            <option value=""></option>
        </select>
        <div class="form-buttons">
            <button type="button" class="task-save-button">Save</button>
            <button type="button" class="task-cancel-button">Cancel</button>
        </div>
    </div>
    <div class="project-form">
        <div>Project:</div>
        <input type="text" placeholder="name" id="project-form-name">
        <div class="form-buttons">
            <button type="button" class="project-save-button">Save</button>
            <button type="button" class="project-cancel-button">Cancel</button>
        </div>
    </div>
</body>
</html>
